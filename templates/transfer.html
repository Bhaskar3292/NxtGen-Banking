{% extends "layout.html" %}

{% block title %}Transfer Amount{% endblock %}

{% block content %}
<div class="row col-md-8 my-5">
    <div class="card col-md-8 mx-auto px-0">
        <div class="card-header">
            Transfer Amount
        </div>
        <div class="card-body">
            {% if cust_id %}
            <form action="{{ url_for('transfer', cust_id=cust_id) }}" method="POST">
                <table class="col-md-12">
                    <tbody>
                        <tr>
                            <th>Customer ID</th>
                            <td>{{ cust_id }}</td>
                        </tr>
                        <tr>
                            <th>Source Account Type</th>
                            <td>
                                <select class="form-control" id="src_type" name="src_type" required>
                                    <option value="" selected disabled>--Select Type--</option>
                                    <option value="Checking">Checking</option>
                                    <option value="Savings">Savings</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <th>Target Account Type</th>
                            <td>
                                <select class="form-control" id="trg_type" name="trg_type" required>
                                    <option value="" selected disabled>--Select Type--</option>
                                    <option value="Savings">Savings</option>
                                    <option value="Checking">Checking</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <th>Transfer Amount</th>
                            <td>
                                <input class="form-control" name="amount" id="amount" type="number" min="1" placeholder="Enter amount" required>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2">
                                <button type="submit" class="btn btn-primary btn-block" onclick="return confirm('Are you sure you want to transfer?')">Submit</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </form>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
